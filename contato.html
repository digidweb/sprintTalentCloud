<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/styles/inicio.css">
        <link rel="stylesheet" href="./Assets/styles/padrao.css">
        <link rel="stylesheet" href="./Assets/styles/contato.css">
        <script src="./Scripts/validacao.js" defer></script>
        <!-- CSS específico para contatos -->
        <title>MedCal - Contato</title>
    </head>
    <body>
        <!-- Cabeçalho -->
        <header id="header" class="container-header">

            <nav>
                <img src="./Assets/img/Logo-Branco-SVG.svg" alt="logo-medcal" srcset="">
                <ul class="nav-list container-header-nav">
                    <li><a href="./inicio.html" class="nav-link">Início</a></li>
                    <li><a href="./agendamento.html"
                            class="nav-link">Agendamento</a></li>
                    <li><a href="./depoimentos.html"
                            class="nav-link">Depoimentos</a></li>
                    <li><a href="./planos.html"
                            class="nav-link">Planos</a></li>
                    <li><a href="./contato.html"
                            class="nav-link">Contato</a></li>
                </ul>
            </nav>
        </header>

        <!-- Seção Principal -->
        <main class="container-main">
            <section class="container-main">
                <div class="container-main-div">
                    <h1 id="contact-title">Entre em contato conosco</h1>
                    <p id="contact-description">Preencha o formulário abaixo
                        para nos enviar uma mensagem.</p>
                    <form class="container-main-form">
                        <label for="Name">Nome</label>
                        <input type="text" id="name" name="Name"
                            placeholder="Digite seu nome" required><br>
                        <p id="name-helper" class="helper-text">Mensagem de ajuda</p>

                        <label for="Email">Email</label>
                        <input type="email" id="email" name="Email"
                            placeholder="Digite seu email" required><br>
                        <p id="email-helper" class="helper-text">Mensagem de ajuda</p>

                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="Phone"
                            placeholder="Digite seu telefone" required><br>
                        <p id="phone-helper" class="helper-text">Mensagem de ajuda</p>

                        <label for="message">Mensagem</label>
                        <textarea id="message" name="Message" cols="50"
                            rows="10" placeholder="Escreva sua mensagem"
                            required></textarea><br>
                        <p id="message-helper" class="helper-text">Mensagem de ajuda</p>

                        <input id="click_button" type="submit" value="Enviar">
                        <p id="click-button-helper" class="helper-text">Mensagem de ajuda</p>
                    </form>
                </div>
            </section>
        </main>

        <!-- Rodapé -->
        <footer class="rodape">
            <hr>
            <nav>
                <img src="https://img.icons8.com/ios-filled/50/facebook-new.png"
                    alt="Facebook">
                <img
                    src="https://img.icons8.com/ios-filled/50/instagram-new--v1.png"
                    alt="Instagram">
                <img src="https://img.icons8.com/ios-filled/50/twitterx--v1.png"
                    alt="Twitter">
                <img src="https://img.icons8.com/ios-filled/50/youtube-play.png"
                    alt="YouTube">
            </nav>
        </footer>
    </body>
</html>
