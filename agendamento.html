<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Assets/styles/agendamento.css">
        <link rel="stylesheet" href="./Assets/styles/padrao.css">
        <!-- Carrega os estilos do padrão -->
        <title>MedCal - Agendamento</title>
    </head>
    <body>
        <!-- Header herdando os estilos do padrao.css -->
        <header id="header" class="container-header">
            <nav>
                <ul class="nav-list container-header-nav">
                    <li><a href="./home.html" class="nav-link">Home</a></li>
                    <li><a href="./contatos.html"
                            class="nav-link">Contatos</a></li>
                    <li><a href="./Planos.html" class="nav-link"></a>Planos</li>
                    <li><a href="./Depoimentos.html"
                            class="nav-link">Depoimentos</a></li>
                </ul>
            </nav>
        </header>

        <main class="container-main">
            <section class="container-main-div">
                <div>
                    <h1>Agende sua consulta</h1>
                    <p>Preencha os dados abaixo para agendar sua consulta.</p>
                    <!-- Formulário de Agendamento -->
                    <form id="form-agendamento">
                        <label for="data">Selecione a data:</label>
                        <input type="date" id="data" name="data"
                            required><br><br>

                        <label for="hora">Selecione a hora:</label>
                        <input type="time" id="hora" name="hora"
                            required><br><br>

                        <label for="mensagem">Informações
                            adicionais:</label><br>
                        <textarea id="mensagem" name="mensagem" rows="4"
                            placeholder="Descreva suas necessidades ou dúvidas..."
                            required></textarea><br><br>

                        <button type="submit" id="click_button">Enviar</button>
                    </form>
                </div>
            </section>
        </main>

        <!-- Footer herdando os estilos do padrao.css -->
        <footer class="rodape">
            <hr>
            <img src="https://img.icons8.com/ios-filled/50/facebook-new.png"
                alt="Facebook">
            <img
                src="https://img.icons8.com/ios-filled/50/instagram-new--v1.png"
                alt="Instagram">
            <img src="https://img.icons8.com/ios-filled/50/twitterx--v1.png"
                alt="Twitter">
            <img src="https://img.icons8.com/ios-filled/50/youtube-play.png"
                alt="YouTube">
        </footer>
    </body>
</html>
