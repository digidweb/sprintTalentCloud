<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Assets/styles/contatos.css">
  <title>MedCal - Contatos</title>
</head>
<body>
  <header class="container-header">
    
    <img class="container-header-img" src="./Assets/img/Logo.png" alt="Logo da Empresa">

    <nav class="container-header-nav">
      <ul class="container-nav-links">
        <li><a href="home.html" class="nav-link">Início</a></li>
        <li><a href="agendamento.html" class="nav-link">Agendamento</a></li>
        <li><a href="usos.html" class="nav-link">Usos</a></li>
        <li><a href="planos.html" class="nav-link">Planos</a></li>
        <li><a href="contatos.html" class="nav-link">Contatos</a></li>

      </ul>
      
    </nav>
  </header>

  <main>
    <section class="container-main">
      <div class="container-main-div">
        <h1 id="contact-title">Entre em contato conosco</h1>
        <p id="contact-description">Preencha o formulário abaixo para nos enviar uma mensagem.</p>

        <form class="container-main-form">
          <label for="Name">Nome</label>
          <input id="Name" type="text" placeholder="Digite seu nome">
  
          <label for="Email">Email</label>
          <input id="Email" type="text" placeholder="Digite seu email">
  
          <label for="Phone">Telefone</label>
          <input id="Phone" type="text" placeholder="Digite seu telefone">
  
          <label for="Message">Mensagem</label>
          <textarea id="Message" class="message" rows="6" placeholder="Escreva sua mensagem"></textarea>
  
          <input id="click_button" type="submit" value="Enviar">
        </form>
      </div>
    </section>
  </main>

  <footer>
    <section class="container-footer">
      <p><i class="direitos-autorais">Todos os direitos reservados a Medcal</i></p>
      <nav class="container-footer-nav">
        <a class="nav-link" href="#">
          <img class="media-icon" src="./Assets/icons/icons8-instagram-50.png" alt="Ícone-instagram" srcset="">
        </a>
        <a class="nav-link" href="#">
          <img class="media-icon" src="./Assets/icons/icons8-twitterx-50.png" alt="Ícone-twitterx" srcset="">
        </a>
        <a class="nav-link" href="#">
          <img class="media-icon" src="./Assets/icons/icons8-linkedin-50.png" alt="Ícone-linkedin" srcset="">
        </a>
        <a class="nav-link" href="#">
          <img class="media-icon" src="./Assets/icons/icons8-youtube-50.png" alt="Ícone-Youtube" srcset="">
        </a>
      </nav>
    </section>
  </footer>

</body>
</html>
